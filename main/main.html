<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">

                </div>
                    <div class="search-wrap">

                    </div>
                    <div class="search-history-wrap invisible">
                        <div class="search-history first">

                        </div>
                        <div class="search-history mid">
                            <div><p>안녕</p></div>
                            <div><p>하세요</p></div>
                        </div>
                        <div class="search-history last">

                        </div>
                    </div>
                </div>
                 </div>
            </div>
        </div>
    </div>
    <div id="nav">
        <div id="nav-wrap">
            <div id="nav-inner">
                <div class="board-wrap">
                    <div class="item a">
                        <a href="#">공지사항</a>

                    <div class="item-dropdown">
                        <a href="#">게시판</a> <!--/*전체 글 보기, 자유게시판, 팁과 노하우 게시판, 고기 공부방, 질문게시판, */-->
                    </div>
                    <div class="item a">
                        <a href="#">공지사항</a>
                    </div>
                    <div class="item a">
                        <a href="#">공지사항</a>
                    </div>
                    <div class="item a">
                        <a href="#">문의하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="header">
        <div id="header-wrap">
            <div id="header-inner">
                <div class="banner-img-wrap">
                    <div class="banner-img">
                        <img src="pictures/1222.png" width="400" height="400" alt="" title="logo">

                <div class="semi-login-wrap">

            <div id="main-inner">

                    </div>

                    </div>
                </div>

                </div>
            </div>

    <div id="footer">

            <div id="footer-inner">
                <p>푸터이너</p>
